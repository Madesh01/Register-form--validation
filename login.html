    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Ramakrishna Hospital</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
          aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="nav.html">Home</a>
              </li>
              <li class="nav-item">
               <a class="nav-link active" href="singup.html">Signup</a>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form class="sm-col-12 m-auto mt-5 bg-body-secondary p-2" >
        <h2 class="text-center">Login</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name">
            <p id="username"></p>
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="pwd">
          <p id="correctPwd"></p>
        </div>
        
      <button class="btn btn-primary" id="btn">Login</button>
    </form>
    <footer class="footerBottom">
        <p>Copyright &copy;2023;Hospital.In</p>
        <p>Help Line:011-1234-1234, Bangalore-Karanataka</p>
        </footer>
        <script>
          const  name=document.getElementById("name");
          const pwd=document.getElementById("pwd");
          const btn=document.getElementById("btn");
          const username = document.getElementById("username");
          const correctPwd=document.getElementById("correctPwd");
          
          function userValid(e){
           e.preventDefault();

           if(!name.value||!pwd.value){
           return alert("Please enter your username and password ");
           }
           if(name.value === username){
            username.style.color="green";
            username.innerHTML="User name is matched";
            return true;
           }else{
          return alert("username does not match");
           }
           if(pwd.value===correctPwd){
            correctPwd.style.color="green";
            correctPwd.innerHTML="Password is valid";
           }else{
            return alert("password is does not match")
           }
          }
                    
          
          btn.addEventListener("click",userValid);
       
        </script>
</body>
</html>
